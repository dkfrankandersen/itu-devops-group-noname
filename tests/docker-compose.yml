version: '3.5'
networks:
  main:
    name: minitwit-network
services:

  minitwit-app:
    image: ${DOCKER_USERNAME}/minitwit-app
    container_name: minitwit
    volumes:
        - data-volume:./data/
    networks:
      - main
    ports:
        - '5000:5000'
        - '5001:5001'

  minitwit-sim-tests:
    image: ${DOCKER_USERNAME}/minitwit-tests
    container_name: minitwit-tests
    networks:
      - main
     depends_on:
       - minitwit-app
    ports:

