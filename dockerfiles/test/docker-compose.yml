version: '3.5'

networks:
  default:
    name: minitwit-net

services:
  minitwit-python-test:
    build:
      context: ../../
      dockerfile: ./dockerfiles/test/python/Dockerfile
    image: $DOCKER_USERNAME/minitwit-test
    container_name: minitwit-python-test
    depends_on:
      - minitwit-eslint-test

  minitwit-eslint-test:
    build:
      context: ../../
      dockerfile: ./dockerfiles/test/eslint/Dockerfile
    image: $DOCKER_USERNAME/minitwit-eslint-test
    container_name: minitwit-eslint-test